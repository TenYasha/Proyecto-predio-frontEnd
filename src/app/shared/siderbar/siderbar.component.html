<nav
  class="sb-sidenav accordion sb-sidenav-dark"
  style="background: #212f3c"
  id="sidenavAccordion"
>
  <div class="sb-sidenav-menu">
    <div class="nav">
      <div style="text-align: center; margin-top: 15px">
        <img
          *ngIf="userRole == 'admin'"
          alt=""
          src="/assets/images/admin.png"
          style="width: 120px; height: 120px"
        />
        <img
          *ngIf="userRole == 'locador'"
          alt=""
          src="/assets/images/user.png"
          style="width: 120px; height: 120px"
        />
      </div>
      <div class="text-center mt-4">
        <h5 style="color: white">{{ Username }}</h5>
        <p style="color: white">[{{ userRole }}]</p>
      </div>

      <hr style="height: 4px" />
      <a class="nav-link" style="color: #d7dbdd" routerLink="/dashboard">
        <div class="sb-nav-link-icon">
          <i class="fas fa-solid fa-house icon"></i>
        </div>
        Principal
      </a>
      <div *ngIf="userRole == 'admin'">
        <a
          class="nav-link collapsed"
          style="color: #d7dbdd"
          href="#"
          data-bs-toggle="collapse"
          data-bs-target="#collapseLayouts"
          aria-expanded="false"
          aria-controls="collapseLayouts"
        >
          <div class="sb-nav-link-icon">
            <i class="fa-solid fa-screwdriver-wrench icon"></i>
          </div>
          Mantenimiento
          <div class="sb-sidenav-collapse-arrow">
            <i class="fas fa-angle-down"></i>
          </div>
        </a>
        <div
          class="collapse"
          id="collapseLayouts"
          aria-labelledby="headingOne"
          data-bs-parent="#sidenavAccordion"
        >
          <nav class="sb-sidenav-menu-nested nav">
            <a class="nav-link" routerLink="contribuyente">Contribuyente</a>
            <a class="nav-link" routerLink="usuario">Usuarios</a>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="sb-sidenav-footer">
    <div class="small">
      Diseñado y creado por Edwin Huamaccto Chate © all rights reserved
    </div>
  </div>
</nav>
