<app-navbar></app-navbar>
<div id="">
  <div id="layoutSidenav_nav">
    <app-siderbar></app-siderbar>
  </div>
  <div id="content">
    <main>
      <div class="container" style="margin-top: 100px">
        <div class="row justify-content-center">
          <div
            class="col-sm-12 col-md-6 col-lg-6 shadow-lg p-3 mb-5 bg-body rounded"
          >
            <div class="d-flex justify-content-center mb-3 pb-1">
              <h1 class="fw-bolder" style="color: rgb(103, 100, 100)">
                Registrar Usuario
              </h1>
            </div>
            <form
              [formGroup]="formUser"
              (submit)="addUser()"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="nom-com">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    formControlName="nombre"
                    [(ngModel)]="usuario.nombre"
                    class="form-control"
                    id="floatingInput"
                    placeholder=""
                  />
                  <label for="floatingInput">Nombre</label>
                  <div
                    class="mt-1"
                    style="color: rgb(192, 52, 52)"
                    [hidden]="
                      formUser.controls.nombre.valid ||
                      formUser.controls.nombre.pristine
                    "
                  >
                    <p *ngIf="formUser.controls.nombre.hasError('required')">
                      Nombre requerido.
                    </p>
                    <p *ngIf="formUser.controls.nombre.hasError('pattern')">
                      El Nombre min:5 mx:30 caracteres
                    </p>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    formControlName="apellido"
                    [(ngModel)]="usuario.apellido"
                    class="form-control"
                    id="floatingPassword"
                    placeholder=""
                  />
                  <label for="floatingPassword">Apellido</label>
                  <div
                    class="mt-1"
                    style="color: rgb(192, 52, 52)"
                    [hidden]="
                      formUser.get('apellido')?.valid ||
                      formUser.get('apellido')?.pristine
                    "
                  >
                    <p *ngIf="formUser.get('apellido')?.hasError('required')">
                      Apellido requerido.
                    </p>
                    <p *ngIf="formUser.get('apellido')?.hasError('pattern')">
                      El Apellido min:5 mx:30 caracteres
                    </p>
                  </div>
                </div>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  formControlName="username"
                  [(ngModel)]="usuario.username"
                  name="username"
                  class="form-control"
                  id="floatingInput"
                  placeholder=""
                />
                <label for="floatingInput">Username</label>
                <div
                  class="mt-1"
                  style="color: rgb(192, 52, 52)"
                  [hidden]="
                    formUser.controls.username.valid ||
                    formUser.controls.username.pristine
                  "
                >
                  <p *ngIf="formUser.controls.username.hasError('required')">
                    Username requerido.
                  </p>
                  <p *ngIf="formUser.controls.username.hasError('minlength')">
                    El Username min:5 caracteres
                  </p>
                  <p *ngIf="formUser.controls.username.hasError('maxlength')">
                    El Username max:30 caracteres
                  </p>
                </div>
              </div>

              <div class="form-floating">
                <input
                  type="password"
                  formControlName="password"
                  [(ngModel)]="usuario.password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder=""
                />
                <label for="floatingPassword">Password</label>
                <div
                  class="mt-1"
                  style="color: rgb(192, 52, 52)"
                  *ngIf="
                    formUser.controls.password.invalid &&
                    formUser.controls.password.dirty
                  "
                >
                  <p *ngIf="formUser.controls.password.hasError('required')">
                    password requerido.
                  </p>
                  <p *ngIf="formUser.controls.password.hasError('minlength')">
                    El password min:5 caracteres
                  </p>
                  <p *ngIf="formUser.controls.password.hasError('maxlength')">
                    El password min:3 mx:30 caracteres
                  </p>
                </div>
              </div>

              <div class="form-floating">
                <select
                  class="form-select select-rol"
                  formControlName="roles"
                  id="roles"
                  name="roles"
                  multiple
                >
                  <option *ngFor="let rol of roles" [value]="rol">
                    {{ rol.nombre }}
                  </option>
                </select>

                <div
                  class="mt-1"
                  style="color: rgb(192, 52, 52)"
                  *ngIf="
                    formUser.controls.password.invalid &&
                    formUser.controls.password.dirty
                  "
                ></div>
              </div>

              <div class="btn-regis">
                <button [disabled]="formUser.invalid" class="btn btn-primary">
                  Registrar Usuario
                </button>
                <button class="btn btn-danger" routerLink="/dashboard/usuario">
                  regresar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
