<div class="container" style="margin-top: 150px" id="container">
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <!-- <img
          src="../../../assets/images/logo-muni.png"
          alt=""
          style="max-width: 100%"
        />-->
        <h1>Hola, Amigo!</h1>
        <p>Si no tiene cuenta habla con el administrador</p>
      </div>
    </div>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="formUser" (submit)="SingIn()">
      <h1>Login</h1>

      <span>ingrese las credenciales...</span>

      <input
        type="text"
        name="userna"
        formControlName="username"
        placeholder="Usuario"
      />
      <div
        class="mt-1"
        style="color: rgb(192, 52, 52)"
        [hidden]="
          formUser.get('username')?.valid || formUser.get('username')?.pristine
        "
      >
        <p *ngIf="formUser.controls.username.hasError('required')">
          Username requerido.
        </p>
        <p *ngIf="formUser.controls.username.hasError('pattern')">
          El Username min:3 mx:30 caracteres
        </p>
      </div>

      <input
        type="password"
        name="passwo"
        formControlName="password"
        placeholder="Password"
      />
      <div
        class="mt-1"
        style="color: rgb(192, 52, 52)"
        [hidden]="
          formUser.get('contra_usuario')?.valid ||
          formUser.get('password')?.pristine
        "
      >
        <p *ngIf="formUser.controls.password.hasError('required')">
          password requerido.
        </p>
        <p *ngIf="formUser.controls.password.hasError('pattern')">
          El password min:3 mx:30 caracteres
        </p>
      </div>

      <br />
      <button class="btn-sig" [disabled]="formUser.invalid">Ingresa</button>
    </form>
  </div>
</div>
