<div class="row" style="margin-top: 1rem;">
  <div class="card mb-4 cuerpoLista" >
    <div class="card-header" style="background: #4ccad6">
      <h4 class="text-white fw-bolder">
        <i class="fas fa-table me-1"></i>Lista de Contribuyentes
      </h4>
    </div>
    <div class="card-body">
      <!-- Button modal -->
      <div class="btn-registrar">
        <button
          class=""
          type="button"
          class="btn btn-primary btn-registrar"
          data-bs-target="#modalcrud"
          routerLink="../registro"
        >
          Registrar
        </button>
      </div>
      <input
        type="text"
        name="search"
        class="form-control mb-3"
        [(ngModel)]="search"
        placeholder="buscar..."
        (input)="searchList()"
      />
      <div class="mt-3">
        <table class="table table-striped table-bordered" id="myTable">
          <thead style="background: #048594; color: white">
            <tr class="text-center">
              <th>#</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>DNI</th>
              <th>---</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let a of (filter.length > 0 ? filter : listContribuyente)
                  | paginate : { itemsPerPage: 8, currentPage: page }
              "
              class="text-center"
            >
              <td>{{ a.id_contribuyente }}</td>
              <td>{{ a.nom_contribuyente }}</td>
              <td>{{ a.ape_contribuyente }}</td>
              <td>{{ a.dni }}</td>
              <td>{{ a.id_tipo_contribuyente }}</td>

              <td>
                <div class="separador">
                  <div>
                    <button class="btn btn-warning">
                      <!-- Button poner evento click -->
                      Editar
                    </button>
                  </div>
                  <div>
                    <button class="btn btn-danger">
                      <!-- Button poner evento click-->
                      borrar
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<pagination-controls
  (pageChange)="page = $event"
  previousLabel="Anterior"
  nextLabel="Siguiente"
></pagination-controls>
